server:
  port: 3030
app:
  execution-count: 1
  id-seed: mig
  signal-frequency-millis: 1000
  temporal:
    legacy:
      task-queue: default
      connection:
        target: 127.0.0.1:7233
        target.namespace: default
    target:
      connection:
        target: migration-demo.sdvdw.tmprl.cloud:7233
        mtls:
          key-file: /Users/mnichols/certs/migration-demo.sdvdw.key
          cert-chain-file: /Users/mnichols/certs/migration-demo.sdvdw.pem
    simulator:
      task-queue: simulation
      connection:
        target: 127.0.0.1:7233
        target.namespace: default

spring:
  main:
    allow-bean-definition-overriding: true
  application:
    name: temporal-frontend
  temporal:
    connection:
      target: 127.0.0.1:7233
      target.namespace: default
    workers:
      - task-queue: simulation
        workflow-classes:
          - io.temporal.examples.simulator.SimulationWorkflowImpl
        activity-beans:
          - execution-activities
          - signal-activities

  migration:
    state-query-name: 'getMigrationState'
    target:
      connection:
        target: migration-demo.sdvdw.tmprl.cloud:7233
        mtls:
          key-file: /Users/mnichols/certs/migration-demo.sdvdw.key
          cert-chain-file: /Users/mnichols/certs/migration-demo.sdvdw.pem


